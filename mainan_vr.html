<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Mainan</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

    <a-scene>
        <!-- Latar belakang atas (biru langit) -->
        <a-sky color="#87CEEB"></a-sky>

        <!-- Lantai (diubah menjadi hijau) -->
        <a-plane color="#32CD32" width="10" height="10" rotation="-90 0 0" position="0 0 0"></a-plane>

        <!-- Model 1: Cesium Man (Posisi disesuaikan agar menyentuh lantai hijau) -->
        <a-entity 
            gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/CesiumMan/glTF/CesiumMan.gltf" 
            position="0 0 -4"  
            scale="0.5 0.5 0.5">
        </a-entity>

        <!-- Model 2: Box Animated (Posisi disesuaikan agar menyentuh lantai hijau) -->
        <a-entity 
            gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/BoxAnimated/glTF/BoxAnimated.gltf" 
            position="4 0 -3"  
            scale="0.5 0.5 0.5">
        </a-entity>

        <!-- Model 3: Bebek (Posisi disesuaikan agar lebih dekat ke garis depan lantai hijau) -->
        <a-entity 
            gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/Duck/glTF/Duck.gltf" 
            position="-2 0 2"  
            scale="0.5 0.5 0.5">
        </a-entity>

        <!-- Menambahkan Helm -->
        <a-entity 
            gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/FlightHelmet/glTF/FlightHelmet.gltf" 
            position="4 0 2" 
            scale="0.5 0.5 0.5">
        </a-entity>

        <!-- Menambahkan Pohon Cemara (dengan elemen cone) -->
        <!-- Pohon 1 -->
        <a-cylinder color="#8B4513" radius="0.1" height="2" position="-3 1 -1"></a-cylinder>
        <a-cone color="#228B22" radius-bottom="1" radius-top="0" height="2.5" position="-3 2.5 -1"></a-cone>

        <!-- Pohon 2 -->
        <a-cylinder color="#8B4513" radius="0.1" height="2" position="2 1 -2"></a-cylinder>
        <a-cone color="#228B22" radius-bottom="1" radius-top="0" height="2.5" position="2 2.5 -2"></a-cone>

        <!-- Pohon 3 -->
        <a-cylinder color="#8B4513" radius="0.1" height="2" position="-1 1 -3"></a-cylinder>
        <a-cone color="#228B22" radius-bottom="1" radius-top="0" height="2.5" position="-1 2.5 -3"></a-cone>

        <!-- Pohon 4 -->
        <a-cylinder color="#8B4513" radius="0.1" height="2" position="3 1 3"></a-cylinder>
        <a-cone color="#228B22" radius-bottom="1" radius-top="0" height="2.5" position="3 2.5 3"></a-cone>

        <!-- Menambahkan Rumput -->
        <!-- Rumput 1 -->
        <a-cylinder color="#228B22" radius="0.05" height="0.3" position="-2.5 0.15 -1.5"></a-cylinder>
        <!-- Rumput 2 -->
        <a-cylinder color="#228B22" radius="0.05" height="0.3" position="-2 0.15 -2"></a-cylinder>
        <!-- Rumput 3 -->
        <a-cylinder color="#228B22" radius="0.05" height="0.3" position="2 0.15 -2.5"></a-cylinder>
        <!-- Rumput 4 -->
        <a-cylinder color="#228B22" radius="0.05" height="0.3" position="1 0.15 -3"></a-cylinder>

        <!-- Kamera -->
        <a-entity position="0 1.6 0">
            <a-camera>
                <a-cursor></a-cursor>
            </a-camera>
        </a-entity>

    </a-scene>

</body>
</html>
