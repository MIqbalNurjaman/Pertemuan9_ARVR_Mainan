<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Mainan</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0px; overflow: hidden;">

    <a-scene embedded arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3_PARITY65">
        <!-- Marker 1: Gambar cesium Man -->
        <a-marker type="barcode" value="29">
            <a-entity 
                gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/CesiumMan/glTF/CesiumMan.gltf" 
                scale="0.5 0.5 0.5" 
                position="0 0 0">
            </a-entity>
        </a-marker>

        <!-- Marker 2: Gambar box animasi -->
        <a-marker type="barcode" value="30">
            <a-entity 
                gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/BoxAnimated/glTF/BoxAnimated.gltf" 
                scale="0.5 0.5 0.5" 
                position="0 0 0">
            </a-entity>
        </a-marker>

        <!-- Marker 3: Gambar bebek -->
        <a-marker type="barcode" value="23">
            <a-entity 
                gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/Duck/glTF/Duck.gltf" 
                scale="0.5 0.5 0.5" 
                position="0 0 0">
            </a-entity>
        </a-marker>

       
        <!-- Marker 3: Gambar helm -->
        <a-marker type="barcode" value="3">
            <a-entity 
            gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/FlightHelmet/glTF/FlightHelmet.gltf" 
                scale="0.5 0.5 0.5" 
                position="0 0 0">
            </a-entity>
        </a-marker>

       

        

        <!-- Kamera -->
        <a-entity camera></a-entity>
    </a-scene>

</body>
</html>
